<svg viewBox="0 0 100 100" 
    xmlns="http://www.w3.org/2000/svg"
    version="v1.1">
    <title>Filter button</title>
    <desc>3 lines with shapes on them representing filter setting sliders</desc>

    <line   x1="10" x2="90"
            y1="20" y2="20"
            stroke="#aaa" stroke-width="4" />
    <line   x1="10" x2="90"
            y1="50" y2="50"
            stroke="#aaa" stroke-width="4" />
    <line   x1="10" x2="90"
            y1="80" y2="80"
            stroke="#aaa" stroke-width="4" />

        <rect   x="15" y="15"
                height="10" width="5"
                fill="none"
                stroke="#aaa" stroke-width="4"  />

        <rect   x="75" y="45"
                height="10" width="5"
                fill="none"
                stroke="#aaa" stroke-width="4"  />

        <rect   x="40" y="75"
                height="10" width="5"
                fill="none"
                stroke="#aaa" stroke-width="4"  />
</svg>